<!DOCTYPE html>
<html> <head>
    <title>Merge Effect</title>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    
		<div class="flex-container" id="target">
		  <div>Kishore</div>   
		  <div>Kishore</div>  
		  <div>Kishore</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add one</button>
        <h1>Kishore builds a merger</h1>
        <div>Enter Text Here</div>
        <input type="text" id="in" placeHolder="Type Some Text"><br>
        <br>
        <button onclick="addFront()">Add Front</button>
        <button onclick="remove()">Remove</button>
        
	
	
</body>
<script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = "an item after 3"
		element.style.color = "orange"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
		
	}
    function remove()
    {
        let mergerItems=document.getElementsByClassName("merger");
        let length=mergerItems.length;
        if(length>0){
            index=Math.floor(length/2);
        mergerItems[index].remove();
            }
    }
    function addFront(){
        let ele=document.createElement("div");
        ele.innerHTML=document.getElementById("in").value;
        ele.style.color="orange";
        ele.className="merger";
        let cont=document.getElementById('target')
        cont.insertBefore(ele,cont.firstChild);

    }
</script>
</html>
